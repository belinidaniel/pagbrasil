<template>
    <div class="slds-p-around_medium slds-box slds-theme_default">
        <div class="slds-text-align_center slds-m-bottom_x-small">
            <img src={PagLogoUrl} style="width: 280px; height: auto;"/>
        </div>
        
        <lightning-card title="Date of first review">
            <div class="slds-grid slds-wrap slds-gutters">
                <div class="slds-col slds-size_1-of-2 slds-p-around_x-small">
                    <lightning-combobox 
                        name="monthPicklist"
                        label="Month of first review"
                        placeholder="Select the month"
                        options={firstReviewOptions}
                        value={month}
                        onchange={handleChange}
                        dropdown-alignment="auto">
                    </lightning-combobox>
                </div>
                <div class="slds-col slds-size_1-of-2 slds-p-around_x-small">
                    <lightning-combobox 
                        name="yearPicklist"
                        label="Year of first review"
                        placeholder="Select the year"
                        options={firstReviewYearOptions}
                        value={selectedYear}
                        onchange={handleYearChange}>
                    </lightning-combobox>
                </div>
            </div>

            <div class="slds-m-vertical_xx-small">
                <lightning-input label="KYC form link" type="text" placeholder="Provide the link" data-id="kycLinkInput"></lightning-input>
            </div>
        </lightning-card>
        
        <lightning-card title="Contract start date">
            <div class="slds-grid slds-wrap slds-gutters">
                <div class="slds-col slds-size_1-of-2 slds-p-around_x-small">
                    <lightning-combobox 
                        name="contractMonth"
                        label="Contract start month"
                        placeholder="Select the month"
                        options={options}
                        value={contractMonth}
                        onchange={handleContractMonth}
                        dropdown-alignment="auto">
                    </lightning-combobox>
                </div>
                <div class="slds-col slds-size_1-of-2 slds-p-around_x-small">
                    <lightning-combobox 
                        name="contractYear"
                        label="Contract start year"
                        placeholder="Select the year"
                        options={yearOptions}
                        value={contractYear}
                        onchange={handleContractYear}>
                    </lightning-combobox>
                </div>
            </div>
        </lightning-card>

        <lightning-card title="Start date of Minimum Maintenance Fee charge">
            <div class="slds-grid slds-wrap slds-gutters">
                <div class="slds-col slds-size_1-of-2 slds-p-around_x-small">
                    <lightning-combobox 
                        name="maintenanceMonth"
                        label="Fee start month"
                        placeholder="Select the month"
                        options={options}
                        value={maintenanceMonth}
                        onchange={handleMaintenanceMonth}
                        dropdown-alignment="auto">
                    </lightning-combobox>
                </div>
                <div class="slds-col slds-size_1-of-2 slds-p-around_x-small">
                    <lightning-combobox 
                        name="maintenanceYear"
                        label="Fee start year"
                        placeholder="Select the year"
                        options={yearOptions}
                        value={maintenanceYear}
                        onchange={handleMaintenanceYear}>
                    </lightning-combobox>
                </div>
            </div>
        </lightning-card>
        
        <div class="slds-text-align_center slds-m-top_medium">
            <lightning-button 
                variant="brand" 
                label="Generate contract" 
                onclick={generate}>
            </lightning-button>
        </div>
    </div>
    
    <template if:true={showModal}>
        <section class="slds-modal slds-fade-in-open" aria-hidden="false">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="Close" variant="inverse"></lightning-icon>
                    </button>
                </header>
                <div class="slds-modal__content" style="height: 97%">
                    <iframe src={vfUrl} frameborder="0" onload={handleIframeLoad}></iframe>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
