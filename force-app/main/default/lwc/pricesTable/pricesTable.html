<template>
    <div class="slds-table_fixed-layout">
        <lightning-layout>
            <lightning-layout-item size="4">
                <div class="total-Records" style="padding: 25px;">
                    Total Records: {recordsTotal}
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="4">
                <div style="margin-top: 25px; text-align: center;">
                    <lightning-button label="Search" variant="brand" onclick={handleSearchEvent} style="margin-right: 10px;"></lightning-button>
                    <lightning-button label="Clear" variant="neutral" onclick={handleClear} style="margin-right: 10px;"></lightning-button>
                    <lightning-button label="Save" variant="brand" onclick={handleSaveButton} style="margin-right: 10px;" disabled={disableSave}></lightning-button>

                    <!-- <lightning-button label="resize columns" variant="neutral" onclick={handleRollbackColumn} style="margin-right: 10px;"></lightning-button>
                    <lightning-button label="Export As CSV" variant="neutral" disabled={disableCsv} onclick={handleExport} style="margin-right: 10px;"></lightning-button> -->
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="3">
                <lightning-input
                    type="search"
                    label="Search"
                    value={searchTerm}
                    onchange={handleSearch}
                    class="slds-m-bottom_medium"
                ></lightning-input>
            </lightning-layout-item>
        </lightning-layout>
        <template if:true={showResult}>
            <div style="height: 70vh;">
                <lightning-datatable
                    key-field="Id"
                    data={filteredData}
                    columns={columns}
                    onsave={handleSave}
                    oncellchange={handleCellChange}
                    draft-values={draftValues}
                    hide-checkbox-column
                    onsort={onHandleSort}
                    sorted-by={sortBy}
                    sorted-direction={sortDirection}
                    class="myTable"
                    editable
                >
                </lightning-datatable>
                <template if:true={isLoading}>
                    <div class="spinner-container">
                        <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                    </div>
                </template>
            </div>
        </template>
    </div>
</template>
